<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Hasina Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(skyblue, lightgreen);
            overflow: hidden;
            animation: bgScroll 5s linear infinite;
            height: 100vh;
        }
        @keyframes bgScroll {
            from { background-position: 0 0; }
            to { background-position: -800px 0; }
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: rgba(37, 37, 37, 0.856);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-image: url('img/bg.jpg');
            background-blend-mode: multiply;
            background-size: cover;
            border-radius: 5px;
            background-repeat: no-repeat;
            background-position: bottom;
        }
        button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin: 0 auto;
        }
        #gameOverText {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: red;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            #gameOverText {
                font-size: 18px;
                top: 25%;
            }
        }
    </style>
</head>
<body>
    <h1>Mafia Hasina Game</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over! Score: <span id="finalScore"></span></div>
    <button id="restartBtn">Restart Game</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartBtn = document.getElementById("restartBtn");
        const gameOverText = document.getElementById("gameOverText");
        const finalScoreText = document.getElementById("finalScore");

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 1000);
            canvas.height = 400;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function loadImage(src) {
            const img = new Image();
            img.src = src;
            img.onerror = () => console.error(`Failed to load image: ${src}`);
            return img;
        }

        const dinoImg = loadImage("/img/hasina.png");
        const obstacleImages = ["img/yunus.png", "img/yunus.png", "img/yunus.png"].map(loadImage);

        let dino = { x: 50, y: 300, width: 30, height: 50, velocityY: 0, gravity: 1.5, jumping: false };
        let obstacles = [];
        let gameSpeed = 5;
        let score = 0;
        let gameOver = false;

        function jump() {
            if (!dino.jumping) {
                dino.velocityY = -20;
                dino.jumping = true;
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === " " || e.key === "ArrowUp") jump();
        });
        canvas.addEventListener("touchstart", jump);

        function update() {
            if (gameOver) return;

            dino.y += dino.velocityY;
            dino.velocityY += dino.gravity;
            if (dino.y > 300) {
                dino.y = 300;
                dino.jumping = false;
            }

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - (Math.floor(Math.random() * (3000 - 200 + 1)) + 150)) {
                const randomObstacle = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
                obstacles.push({ x: canvas.width, y: 300, width: 40, height: 40, img: randomObstacle });
            }

            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= gameSpeed;
                if (
                    dino.x < obstacles[i].x + obstacles[i].width &&
                    dino.x + dino.width > obstacles[i].x &&
                    dino.y < obstacles[i].y + obstacles[i].height &&
                    dino.y + dino.height > obstacles[i].y
                ) {
                    gameOver = true;
                    gameOverText.style.display = "block";
                    finalScoreText.textContent = score;
                    restartBtn.style.display = "block";
                }
            }

            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            score++;
            gameSpeed += 0.001;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            obstacles.forEach(obstacle => ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, obstacle.width, obstacle.height));
            ctx.fillStyle = "white";
            ctx.font = "18px Verdana";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        restartBtn.addEventListener("click", () => {
            gameOver = false;
            dino.y = 200;
            dino.velocityY = 0;
            obstacles = [];
            score = 0;
            gameSpeed = 5;
            restartBtn.style.display = "none";
            gameOverText.style.display = "none";
            gameLoop();
        });

        gameLoop();
    </script>
</body>
</html>
